    <div id="container">
        <div id="sidebar">
            <div id="sidebar_item" class="side1">

                    <path d="M10,20V14H14V20H19V12H22L12,3L2,12H5V20H10Z" />
                </svg>
                <p>Home</p>


            </div>
            <div id="sidebar_item">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path
                        d="M15,13H16.5V15.82L18.94,17.23L18.19,18.53L15,16.69V13M19,8H5V19H9.67C9.24,18.09 9,17.07 9,16A7,7 0 0,1 16,9C17.07,9 18.09,9.24 19,9.67V8M5,21C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3H6V1H8V3H16V1H18V3H19A2,2 0 0,1 21,5V11.1C22.24,12.36 23,14.09 23,16A7,7 0 0,1 16,23C14.09,23 12.36,22.24 11.1,21H5M16,11.15A4.85,4.85 0 0,0 11.15,16C11.15,18.68 13.32,20.85 16,20.85A4.85,4.85 0 0,0 20.85,16C20.85,13.32 18.68,11.15 16,11.15Z" />

                <p>this week</p>
            </div>

            <div id="add_project">+</div>


            <div id="make_project_prompt">

                <div id="prompt_row">
                    <p id="title_label">Enter project title</p>
                    <input id="title_input" type="text">
                </div>

                <div id="prompt_row">
                    <p id="icon_label">choose project icon : </p>
                    <select name="cars" id="icon_input">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="opel">Opel</option>
                        <option value="audi">Audi</option>
                    </select>
                </div>

                <div id="prompt_row">
                    <p id="color_label">choose project color : </p>
                    <input id="color_input" type="color">
                </div>
                <div id="prompt_row">
                    <button id="cancel_project">Cancel</button>
                    <button id="confirm_project">Create</button>
                </div>

            </div>


        </div>
        <div id="main">

        </div>
    </div>
